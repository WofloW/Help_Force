<ion-view title="Task">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button icon-left ion-chevron-left button-clear button-dark"></button>
</ion-nav-buttons>
<ion-content class="has-header">
<div class="card">
  <div style="text-align:center" class="item item-divider">
    Pick up my food
  </div>
  <div style="text-align:center" class="item item-text-wrap">
    <div class="row">
      <div style="text-align:center" class="col">Price</div>
      <div style="text-align:center" class="col">$50</div>
    </div>
  </div>
  <div class="item item-divider">
    <div class="row">
      <div style="text-align:center" class="col">Post Time</div>
      <div style="text-align:center" class="col">10/10/2014 9:10</div>
    </div>
  </div>
  <div class="item item-text-wrap">
    <div class="row">
      <div style="text-align:center" class="col">Deadline</div>
      <div style="text-align:center" class="col">10/12-2014 10:00</div>
    </div>
  </div>
  <div class="item item-divider">
    <div class="row">
      <div style="text-align:center" class="col">Status</div>
      <div style="text-align:center" class="col">In progress</div>
    </div>
  </div>
  <div class="item item-text-wrap">
    <div class="row">
      <div style="text-align:center" class="col">Doing by</div>
      <div style="text-align:center" class="col">Hao</div>
    </div>
  </div>
  
</div>
</ion-content>

<button class="button button-full button-energized">
  Contact
</button>
<button class="button button-full button-positive">
  Edit
</button>
<button class="button button-full button-assertive">
  Accept
</button>
</ion-view>
