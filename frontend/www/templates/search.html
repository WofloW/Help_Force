<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  
	<label class="item item-input">
	  <i class="icon ion-search placeholder-icon"></i>
	  <input type="text" placeholder="Search" ng-model="searchKey.value" ng-keypress="search()">
	</label>


  <ion-list>
    <ion-item ng-repeat="task in searchResult" href="#/app/search/{{task.id}}">
  	  {{task.description}}
    </ion-item>
  </ion-list>

  </ion-content>
</ion-view>
